<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
		<title>点茶</title>
		<style>
			html,body {
				width: 100%;
				height: 100%;
				margin:0 0;
				padding:0 0;
			}
			#main {							
				width: 640px;
				height: 1030px;		
				background-image: url("res/炙茶.jpg");
				background-repeat:no-repeat;
				background-size:contain;
				background-position:center;
			}
			
			a{
				position:relative;
				font-size:30px;
				right:60px;
				top:700px;
			}
			a:link{
				color:darkseagreen;
				text-decoration:underline;
			}
			a img{
				position:relative;
				bottom:180px;
				left:430px;
				width:300px;
			}
			a img:hover{
				width:350px;
			}
			#text{
				position:relative;
				top:300px;
				left:69px;
				font-size:25px;
				color:black;
				height:25px;
				font-weight:bold;
			}
		</style>
		<link rel="stylesheet" href="css/main.css" type="text/css">
	</head>

	<body>
		<div id="main">
			<div class="block">
				<div id="inf" style="0px; height:26px; overflow:hidden">
					<div id="text">欢迎来到<br/>宋韵茶肆的点茶区</div>
				</div>
			</div>
			<a href="index4.html"><img src="res/叶子.png"/></a>
    		<a href="index.html"><font color="black">返回首页</font></a>
		</div>
	</body>
	<script type="text/javascript">
		showshi();
		function showshi()
		{
			var s=document.getElementById("inf");
			if(parseInt(s.style.width)<500)
			{
				var w=parseInt(s.style.width)+1;
				s.style.width=w+"px";
				window.setTimeout("showshi()",20);
			}
		}
	</script>
</html>
